<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let msg = "";

        function whiletest(a, b) {
            msg += "\n14.1 while: ";
            while (a <= b) {
                msg += a + " ";
                a++;
            }
        }

        function fortest(a, b) {
            msg += "\n14.2 for: ";
            for (; a <= b; a++)
                msg += a + " ";
        }

        whiletest(1, 100); fortest(1, 100);
        msg += '\n';
        whiletest(11, 33); fortest(11, 33);
        msg += '\n';

        msg += "\n14.3 while: ";
        let i = 0;
        while (i < 100) {
            if (i % 2 == 0) {
                msg += i + " ";
            }
            i++;
        }

        msg += "\n14.3 for: ";
        for (i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                msg += i + " ";
            }
        }
        msg += '\n';

        msg += "\n14.4 while: ";
        let sum = 0;
        i = 1;
        while (i < 100) {
            sum += i;
            i++;
        }
        msg += sum;


        msg += "\n14.3 for: ";
        sum = 0;
        for (i = 1; i < 100; i++) {
            sum += i;
        }
        msg += sum;

        console.log(msg);

    </script>
</body>

</html>
