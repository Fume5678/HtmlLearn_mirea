<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let msg = "";
        let a = [1, 2, 3, 4, 5];
        let res = 0;

        msg += "15.1: "
        for (let i = 0; i < a.length; i++) {
            msg += a[i] + " ";
        }

        msg += "\n15.2: "
        for (let i = 0; i < a.length; i++) {
            res += a[i];
        }
        msg += res;


        console.log(msg);
    </script>
</body>

</html>
