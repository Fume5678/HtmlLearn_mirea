        }

        }

            number = parseInt(NumMonth);
            switch (number){
                case 1:
                    return 31;
                case 2: 
                    return 28;
                case 3: 
                    return 31;
                case 4: 
                    return 30;
                case 5: 
                    return 31;
                case 6:

                case 8: 
                    return 31;
                case 9: 
                    return 30;
                case 10: 
                    return 31;
                case 11: 
                    return 30;
                case 12: 
                    return 31;
            }

            return 0;
        }

        function DtSec(days){
            hours = DtH(days);
            return HtSec(hours);
        }
        
        function MtSec(NumMonth){
            days = MtD(NumMonth);
            hours = DtH(days);
            return HtSec(hours);
        }

        alert("5.1 24 hours to sec: \n" + HtSec(24));
        alert("5.1 1 day to sec: \n" + DtSec(1));
