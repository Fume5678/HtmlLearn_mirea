<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        arr.splice(1, 2);
        console.log("18.1: " + arr);

        arr = [1, 2, 3, 4, 5];
        var arr3 = arr.splice(1, 3);
        console.log("18.2: " + arr3);

        arr = [1, 2, 3, 4, 5];
        arr.splice(3, 0, ['a', 'b', 'c']);
        console.log("18.3: " + arr);

        arr = [1, 2, 3, 4, 5];
        arr.splice(1, 0, "a", "b");
        arr.splice(arr.length - 1, 0, "c");
        arr.splice(arr.length, 0, "e");
        console.log("18.4: " + arr);
    </script>
</body>

</html>
