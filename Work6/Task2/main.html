<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let st = Math.pow(2, 10);
    console.log("2.1: " + st);

    st = Math.sqrt(245);
    console.log("2.2: " + st);

    let arr = [4, 2, 5, 19, 13, 0, 10];
    st = 0;
    for (let i = 0; i < arr.length; i++) {
        st += Math.pow(arr[i], 3);
    }
    st = Math.sqrt(st);
    console.log("2.3: " + st);

</script>
