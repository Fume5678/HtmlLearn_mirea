<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let st = Math.sqrt(378);
        console.log("3.1:");
        console.log(Math.round(st));
        console.log(st.toFixed(1));
        console.log(st.toFixed(2));

        console.log("\n3.2:");
        st = Math.sqrt(587);
        let obj = { "floor": Math.floor(st), "ceil": Math.ceil(st) };
        for (i in obj) {
            console.log(i + " - " + obj[i]);
        }

    </script>
</body>

</html>
