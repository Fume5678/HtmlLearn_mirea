<body>
    <script>
        let a = 10;
        let b = 5;

        console.log("6.1: " + Math.abs(a - b));
        console.log("6.1: " + Math.abs(b - a));

        a = 3;
        b = 5;
        c = Math.abs(a - b);
        console.log("6.2: " + c);

        a = 6;
        b = 1;
        c = Math.abs(a - b);
        console.log("6.2: " + c);
    </script>
